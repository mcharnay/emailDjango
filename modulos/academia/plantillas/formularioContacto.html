<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Fomulario de Contacto</title>
</head>

<body>
    <div class="container h-100">
    <h1>Cont√°ctanos</h1>
    <form action="/contactar/" method="post">{% csrf_token %}
            <div class="form-group">
                <label for="Asunto">Asunto</label>
                <input class="form-control" type="text" name="txtAsunto" />
            </div>
            <div class="form-group"></div>
                <label for="Email">Email</label>
                <input class="form-control" type="email" name="txtEmail" />
            </div>
            <div class="form-group">
                <label for="Mensaje">Mensaje</label>
                <textarea class="form-control" name="txtMensaje" cols="30" rows="5" style="resize: none;"></textarea>
            </div>
            <div class="form-group">
                <input  class="btn btn-primary" type="submit" value="Enviar" />
            </div>   
    </form>
</div>
</body>

</html>
